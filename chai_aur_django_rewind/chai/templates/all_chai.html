{% extends "layout.html" %}
{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All chai</title>
</head>
<body>
    <h1>All types of chai avilable</h1>
</body>
</html> {% endcomment %}

{% block title %}
CHAI
{% endblock %}

{% block content %}
<h1 class="bg-orange-500">All Types Of Chai | Avilable</h1>
<div class="grid grid-cols-3 gap-4 m-4">
    
    {% for chai in chais  %}
    <div class="bg-gray-500 p-5 rounded">
        <img src="{{chai.image.url}}" class='rounded-lg'>
        <h4 class='text-2xl font-bold '>{{ chai.name}} </h4>
        <a href="{% url 'chai_detail' chai.id%}">
            <button type="button">{{chai.type}} - {{ chai.id}} </button>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
