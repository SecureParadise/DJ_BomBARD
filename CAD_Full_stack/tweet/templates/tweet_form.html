{% extends "layout.html" %} {% load static %} {% block title %}Tweet title{%endblock %} 

{% block content %}
<h1 class="text-center text-white mt-4">Tweet Form</h1>
<h2>
    {% if form.instance.primary_key %}
    Edit Tweet
    {% else %}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-warning" type='submit'>Submit</button>
    </form>
    <a href="{% url 'tweetlist' %}">Back to teet list</a>
</h2>
{% endblock %}
